<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colour Game</title>
        <meta name="author" content="Steven Bartholomew">
        <meta name="description" content="An rgb colour guessing game">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <header class="header">
            <h1 class="header__heading">
                <span class="header__heading--main">RGB Colour Game</span>
                <span class="header__heading--sub">RGB(255, 255, 255)</span>
            </h1>
        </header>
        <main>
            <div class="modes">
                <input class="difficulty-selector" type="radio" name="difficulty" id="easy" tabindex="1">
                <label class="btn btn__difficulty" for="easy">easy</label>
                <input class="difficulty-selector" type="radio" name="difficulty" id="normal" tabindex="2" checked>
                <label class="btn btn__difficulty" for="normal">normal</label>
            </div>
            <div class="container">
                <div class="container--top">
                    <button class="color-box color-box--1"></button>
                    <button class="color-box color-box--2"></button>
                    <button class="color-box color-box--3"></button>
                </div>
                <div class="container--bottom">
                    <button class="color-box color-box--4"></button>
                    <button class="color-box color-box--5"></button>
                    <button class="color-box color-box--6"></button>
                </div>
                <button class="btn btn--change">Change Colours</button>
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
